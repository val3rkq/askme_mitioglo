<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../static/app.css">
</head>

<body class="font-ubuntu text-primary">

    <!-- page -->
    <div class="bg-selected flex flex-col justify-between items-center h-screen w-full">


        <!-- header -->
        <header
            class="flex max-sm:flex-col justify-between items-center gap-2.5 w-full px-20 max-sm:px-3 max-md:px-5 py-3 shadow-custom">
            <a class="text-2xl translate-x-0 hover:translate-x-1 transition-custom cursor-pointer"
                href="./index.html">AskMe</a>
            <form class="max-h-[70px] flex justify-center gap-2.5 max-sm:w-full w-[55%]" role="search">
                <input
                    class="h-10 w-full text-sm text-text outline-none focus:outline-none border focus:border-secondary p-2 rounded-lg transition-custom hover:outline hover:border-secondary"
                    type="text" placeholder="Search something ..." aria-label="Search">
                <button
                    class="h-10 rounded-md py-2 px-4 transition-custom bg-selected border border-primary hover:bg-primary hover:text-selected"
                    type="button">Search</button>
            </form>
            <div class="flex justify-between items-center gap-2.5">
                <div
                    class="bg-black rounded-full w-10 h-10 text-selected flex items-center justify-center cursor-pointer">
                    PN
                </div>
                <div class="flex flex-col items-left justify-between">
                    <div class="cursor-pointer text-sm text-black translate-x-0 hover:translate-x-1 transition-custom">
                        ProfileName
                    </div>
                    <div class="flex w-120px gap-2.5">
                        <a class="cursor-pointer text-sm transition-colors duration-500 ease-in-outtext-black"
                            href="./settings.html">
                            Settings
                        </a>
                        <a class="cursor-pointer text-sm text-secondary transition-colors duration-500 ease-in-out hover:text-black"
                            href="./index.html">
                            Log Out
                        </a>
                    </div>
                </div>
            </div>
        </header>


        <!-- main part -->
        <main class="flex flex-col md:flex-row md:flex-grow w-full max-sm:my-12 my-5 px-3 items-center justify-center gap-6">

            <!-- center card -->
            <div class="flex flex-1 flex-col h-full w-full max-w-[800px] justify-center items-center gap-3.5">
                <h1
                    class="flex w-full md:w-[80%] justify-center text-5xl transition-custom translate-x-0 hover:translate-x-1 cursor-pointer translate-y-[-20px]">
                    Settings</h1>
                <form class="w-full md:w-[80%]">
                    <input
                        class="w-full text-md outline-none focus:outline-none border focus:border-secondary p-3 rounded-lg transition-custom hover:outline hover:border-secondary"
                        type="text" placeholder="Login" value="my_login"></input>
                </form>
                <form class="w-full md:w-[80%]">
                    <input
                        class="w-full text-md outline-none focus:outline-none border focus:border-secondary p-3 rounded-lg transition-custom hover:outline hover:border-secondary"
                        type="text" placeholder="Email" value="myemail@gmail.com"></input>
                </form>
                <form class="w-full md:w-[80%]">
                    <input
                        class="w-full text-md outline-none focus:outline-none border focus:border-secondary p-3 rounded-lg transition-custom hover:outline hover:border-secondary"
                        type="text" placeholder="NickName" value="MyNickName17913"></input>
                </form>
                <div class="mt-5 w-full md:w-[80%] flex items-center justify-start gap-2.5">
                    <div
                        class="w-10 h-10 flex items-center justify-center text-selected rounded-full bg-primary p-2 transition-custom cursor-pointer">
                        AV
                    </div>
                    <button
                        class="rounded-md py-2 px-4 transition-custom bg-selected border border-primary hover:bg-primary hover:text-selected"
                        type="submit">Upload Avatar</button>
                </div>

                <!-- error text -->
                <div class="w-full md:w-[80%] flex items-center justify-start">
                    <!-- <p class="text-error text-sm"> </p> -->
                    <p class="text-error text-sm">Ошибка при обновлении настроек!!</p>
                </div>
                <div class="w-full md:w-[80%] flex items-center justify-center">
                    <button
                        class="rounded-md py-2 px-4 transition-custom bg-selected border border-primary hover:bg-primary hover:text-selected"
                        type="button" onclick="location.href='./index_logged_in.html'">Save</button>
                </div>
            </div>

        </main>

        <!-- footer -->
        <footer class="flex flex-col gap-3 justify-center items-center w-full p-5 shadow-custom-footer">
            <a class="text-sm transition-custom translate-x-0 hover:translate-x-1 cursor-pointer" href="./index.html">VK
                Education, Autumn, 2024
            </a>
            <div class="flex gap-5 items-center justify-center">
                <a href="https://github.com/val3rkq" target="_blank"
                    class="text-secondary transition-custom hover:text-primary">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="https://vk.com/val3rkq" target="_blank"
                    class="text-secondary transition-custom hover:text-primary">
                    <i class="fab fa-vk text-2xl"></i>
                </a>
                <a href="https://t.me/val3rkq" target="_blank"
                    class="text-secondary transition-custom hover:text-primary">
                    <i class="fab fa-telegram text-2xl"></i>
                </a>
            </div>
        </footer>
    </div>
</body>

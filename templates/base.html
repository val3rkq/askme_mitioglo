<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskMe Service</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../static/app.css">
</head>

<body class="font-ubuntu text-primary">
    <!-- page -->
    <div class="flex flex-col justify-between items-center h-screen w-full">

        <!-- header -->
        <header
            class="flex max-sm:flex-col justify-between items-center gap-2.5 w-full px-20 max-sm:px-3 max-md:px-5 py-3 shadow-custom">
            <a class="text-2xl translate-x-0 hover:translate-x-1 transition-custom cursor-pointer"
                href="./index.html">AskMe</a>
            <form class="max-h-[70px] flex justify-center gap-2.5 max-sm:w-full w-[55%]" role="search">
                <input
                    class="h-10 w-full text-sm text-text outline-none focus:outline-none border focus:border-secondary p-3 rounded-lg transition-custom hover:outline hover:border-secondary"
                    type="text" placeholder="Search something ..." aria-label="Search">
                <button
                    class="h-10 rounded-md py-2 px-4 transition-custom bg-selected border border-primary hover:bg-primary hover:text-selected"
                    type="button">Search</button>
            </form>
            <div class="flex w-[120px] justify-center gap-2.5">
                <a class="cursor-pointer text-sm text-secondary transition-custom hover:text-text" href="./login.html">
                    Log In
                </a>
                <a class="cursor-pointer text-sm text-secondary transition-custom hover:text-text"
                    href="./register.html">
                    Register
                </a>
            </div>
        </header>

        <!-- main part -->
        <main
            class="flex flex-col md:flex-row md:flex-grow w-full my-5 px-5 max-sm:px-1.5 items-start justify-center gap-4">

            <!-- left side -->
            <div class="h-full w-full md:w-[70%] flex flex-col items-start justify-between gap-3">

            </div>

            <!-- right side -->
            <div class="h-full w-full md:w-[30%] flex flex-col gap-5 items-start justify-start max-sm:px-1.5">

                <!-- popular tags -->
                <div class="flex flex-col gap-2.5">
                    <h1 class="text-2xl w-full transition-custom translate-x-0 hover:translate-x-1 cursor-pointer">
                        Popular Tags</h1>
                    <div class="bg-selected h-40 w-full shadow-custom rounded-xl p-3 overflow-ellipsis">
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                        Something
                    </div>
                </div>

                <!-- best members -->
                <div class="w-full flex flex-col gap-2.5 items-start justify-start">
                    <h1 class="text-2xl w-full transition-custom translate-x-0 hover:translate-x-1 cursor-pointer">Best
                        Members</h1>
                    <ul class="bg-selected h-40 w-full shadow-custom rounded-xl p-3 overflow-ellipsis">
                        <li class="cursor-pointer underline translate-x-0 hover:translate-x-1 transition-custom"><a
                                href="./tag.html">Member 1</a></li>
                        <li class="cursor-pointer underline translate-x-0 hover:translate-x-1 transition-custom"><a
                                href="./tag.html">Member 2</a></li>
                        <li class="cursor-pointer underline translate-x-0 hover:translate-x-1 transition-custom"><a
                                href="./tag.html">Member 3</a></li>
                        <li class="cursor-pointer underline translate-x-0 hover:translate-x-1 transition-custom"><a
                                href="./tag.html">Member 4</a></li>
                        <li class="cursor-pointer underline translate-x-0 hover:translate-x-1 transition-custom"><a
                                href="./tag.html">Member 5</a></li>
                    </ul>
                </div>

                <!--Ask something  -->
                <button
                    class="h-10 rounded-md py-2 px-4 transition-custom bg-selected border border-primary hover:bg-primary hover:text-selected"
                    type="button" onclick="location.href='./ask.html'">Ask something</button>
            </div>
        </main>

        <!-- footer -->
        <footer class="flex flex-col gap-3 justify-center items-center w-full p-5 shadow-custom-footer">
            <a class="text-sm transition-custom translate-x-0 hover:translate-x-1 cursor-pointer" href="./index.html">VK
                Education, Autumn, 2024
            </a>
            <div class="flex gap-5 items-center justify-center">
                <a href="https://github.com/val3rkq" target="_blank"
                    class="text-secondary transition-custom hover:text-primary">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="https://vk.com/val3rkq" target="_blank"
                    class="text-secondary transition-custom hover:text-primary">
                    <i class="fab fa-vk text-2xl"></i>
                </a>
                <a href="https://t.me/val3rkq" target="_blank"
                    class="text-secondary transition-custom hover:text-primary">
                    <i class="fab fa-telegram text-2xl"></i>
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
